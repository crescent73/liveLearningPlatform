<script src="js/vue.js"></script>
<script src="/js/jquery.min.js" type="text/javascript"></script>
<script src="/js/jquery-migrate-1.2.1.min.js" type="text/javascript"></script>
<script>
    var courseNotice = new Vue({
        el: '#user_course_notice_teacher',
        data: {
            logoutData:{
                id:null,
                userType:null
            },
            isTeacher:false,
            userName:null,
            courseName:null,
            courseId:1,

            userEmail: "",
            original_password: "",
            is_old_valid: true,
            retype_password: "",
            is_retype_valid: true,
            password: "",
            is_password_valid: true,
            userNumber: "",
            userRole: "",
            userId: "",
            userNickname:"",
            userGender:"",


            noticeList:[],
            courseForm:{
                noticeTitle:'',
                noticeContent:''
            }
        },
        methods: {
            getNoticeList(){
                let that = this;
                $.ajax({
                    type: "POST",
                    url:"/student/getNoticeList",
                    data:{
                        'courseId':1,
                    },
                    success(res) {
                        console.log(res)
                        that.noticeList = res.data;
                        // console.log(this.noticeList)
                    },
                    error(res){
                        console.log(res)
                    }

                });
            },

            addNotice() {
                let that = this;
                var title = $("#title").val();
                var content = $("#content").val();
                $.ajax({
                    type: "POST",
                    url: "/teacher/addNotice",
                    data: {
                        'courseId': 1,
                        'userId': 2,
                        'noticeTitle': title,
                        'noticeContent': content
                    },
                    success(res) {
                        console.log(res)
                        if (res.code == 200) {
                            alert("插入成功！");
                        } else {
                            alert(res.data.msg);
                        }
                        //that.noticeList = res.data;
                        // console.log(this.noticeList)
                    },
                    error(res) {
                        console.log(res)
                    }
                });
            },
            click(notice) {
                console.log(notice)
                this.courseForm = notice;
            },

            modifyNotice(notice){
                console.log(notice)
                let that = this;
                var modifyTitle=$("#modifyTitle").val();
                var modifyContent=$("#modifyContent").val();
                $.ajax({
                    type:"POST",
                    url:"/teacher/modifyNotice",
                    data:{
                        'noticeId': notice.noticeId,
                        'courseId':notice.courseId ,
                        'userId': notice.userId ,
                        'noticeTitle':modifyTitle,
                        'noticeContent':modifyContent
                    },
                    success(res) {
                        console.log(res)
                        if(res.code==200)
                        {
                            alert("修改成功！");
                        }
                        else{
                            alert(res.data.msg);
                        }
                        //that.noticeList = res.data;
                        // console.log(this.noticeList)
                    },
                    error(res){
                        console.log(res)
                    }
                })
            },


            deleteNotice(notice) {
                let that = this;
                $.ajax({
                    type: "POST",
                    url: "/teacher/deleteNotice",
                    data: {
                        'noticeId': notice.noticeId,

                    },
                    success(res) {
                        console.log(res)
                        //that.noticeList = res.data;
                        // console.log(this.noticeList)
                        if (res.code == 210) {
                            alert("删除失败！");
                        } else {
                            alert("删除成功！");
                        }
                    },
                    error(res) {
                        console.log(res)
                    }
                });
            },

            init(type){
                let that = this;
                console.log(type);
                switch(type){
                    case "2"://教师
                        that.userNickname = localStorage.getItem("userNickname");
                        that.logoutData.id = localStorage.getItem("userId");
                        that.logoutData.userType = localStorage.getItem("userRole");
                        that.courseName = localStorage.getItem("courseName");
                        that.isTeacher = true;
                        break;
                    case "3"://学生
                        that.userNickname = localStorage.getItem("userNickname");
                        that.logoutData.id = localStorage.getItem("userRole");
                        that.courseName = localStorage.getItem("courseName");
                        that.logoutData.userType = localStorage.getItem("userType");
                        that.isTeacher = false;
                        break;
                    case "1":
                        //window.location.href = requestHref.login;//跳转到登陆页面
                        break;
                    default:
                    //window.location.href = requestHref.login;//跳转到登陆页面
                }
            },

            logout(){
                let that = this;
                request({
                    type:requestType.post,
                    url:requestUrl.logout,
                    data:this.logoutData,
                }).then(
                    function success(res){
                        localStorage.clear();
                        console.log(res);
                        console.log(res.code);
                        window.location.href="/blackboard/";
                    },
                    function error(res){
                        console.log(res)
                    }
                );
            },

        },
        filters: {
            formatDate: function (value) {
                let date = new Date(value);
                let y = date.getFullYear();
                let MM = date.getMonth() + 1;
                MM = MM < 10 ? ('0' + MM) : MM;
                let d = date.getDate();
                d = d < 10 ? ('0' + d) : d;
                let h = date.getHours();
                h = h < 10 ? ('0' + h) : h;
                let m = date.getMinutes();
                m = m < 10 ? ('0' + m) : m;
                let s = date.getSeconds();
                s = s < 10 ? ('0' + s) : s;
                return y + '-' + MM + '-' + d + ' ' + h + ':' + m + ':' + s;
            }

        },

        created(){

            this.init(localStorage.getItem("userRole"));
        },
        mounted() {
            this.getNoticeList();

            this.userName = JSON.parse(localStorage.getItem("userName"));
            this.userEmail = localStorage.getItem("userEmail");
            this.userNumber = localStorage.getItem("userNumber");
            this.userNickname = localStorage.getItem("userNickname");
            this.userRole = JSON.parse(localStorage.getItem("userRole"));
            this.userId = parseInt(localStorage.getItem("userId"));
        }

    });
</script>
