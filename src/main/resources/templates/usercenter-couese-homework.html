<script>
    var courseNotice = new Vue({
        el: '#user_course_homework',
        data: {
            logoutData:{
                id:null,
                userType:null
            },
            isTeacher:false,
            userName:null,
            courseName:null,
            courseId:"",

            userEmail: "",
            original_password: "",
            is_old_valid: true,
            retype_password: "",
            is_retype_valid: true,
            password: "",
            is_password_valid: true,
            userNumber: "",
            userRole: "",
            userId: "",
            userNickname:"",
            userGender:"",


            homeworkList:[],
            homeworkForm:{
                assignmentId:'',
                userId:''
            },
            result:{
                score:'',
                teacherReply:''
            },
            score:'',
            reply:'',
            imageSrc:"",
        },
        methods: {
            getCourseImage(){
                let that = this;
                $.ajax({
                    type: "POST",
                    url:"/teacher/getCourseImage",
                    responseType: 'blob',
                    data:{
                        courseId: that.courseId,
                    },
                    xhr:function(){// Seems like the only way to get access to the xhr object
                        var xhr = new XMLHttpRequest();
                        xhr.responseType= 'blob'
                        return xhr;
                    },
                    success(res) {
                        console.log(res)
                        var url = window.URL || window.webkitURL;
                        that.imageSrc = url.createObjectURL(res);
                    },
                    error(res){
                        console.log(res)
                    }
                });
            },

            getHomeworkList(){
                let that = this;
                $.ajax({
                    type: "POST",
                    url:"/student/getAssignmentList",
                    data:{
                        'courseId':that.courseId,
                    },
                    success(res) {
                        console.log(res)
                        that.homeworkList = res.data;
                        // console.log(this.noticeList)
                    },
                    error(res){
                        console.log(res)
                    }

                });
            },

            submitHomework(homework){
                let that=this;
                var content=$('#content').val();

                $.ajax({
                    type:'POST',
                    url:'/student/submitAssignment',
                    data:{
                        'assignmentId':homework.assignmentId,
                        'userId':homework.userId,
                        'assignmentSubmission':content
                    },
                    success(res) {
                        console.log(res)
                        if(res.code==200)
                        {
                            alert("提交成功！");
                            location.reload();
                        }
                        else{
                            alert("提交失败");
                            location.reload();
                        }
                        //that.noticeList = res.data;
                        // console.log(this.noticeList)
                    },
                    error(res){
                        console.log(res);
                        location.reload();
                    }
                })
            },
            click1(homework) {
                console.log(homework)
                this.homeworkForm = homework;
            },
            click2(homework) {
                console.log(homework)
                this.result = homework;
            },

            getAssignmentDetail(homework){
                let that = this;
                $.ajax({
                    type:'POST',
                    url:'/student/getAssignmentDetail',
                    data:{
                        'assignmentId':homework.assignmentId,
                        'studentId':homework.userId,
                    },
                    success(res) {
                        console.log(res);
                        that.score = res.data.studentAssignment.score;
                        that.reply = res.data.studentAssignment.teacherReply;
                        // console.log(this.noticeList)
                    },
                    error(res){
                        console.log(res)
                    }
                })
            },

            init(type){
                let that = this;
                console.log(type);
                switch(type){
                    case "2"://教师
                        that.logoutData.id = localStorage.getItem("userId");
                        that.logoutData.userType = localStorage.getItem("userRole");
                        that.isTeacher = true;
                        break;

                    case "3"://学生
                        that.logoutData.id = localStorage.getItem("userId");
                        that.logoutData.userType = localStorage.getItem("userRole");
                        that.isTeacher = false;
                        break;

                    case "1":
                        //window.location.href = requestHref.login;//跳转到登陆页面
                        break;
                    default:
                    //window.location.href = requestHref.login;//跳转到登陆页面
                }
            },

            logout(){
                let that = this;
                request({
                    type:requestType.post,
                    url:requestUrl.logout,
                    data:this.logoutData,
                }).then(
                    function success(res){
                        localStorage.clear();
                        console.log(res);
                        console.log(res.code);
                        window.location.href="/blackboard/";
                    },
                    function error(res){
                        console.log(res)
                    }
                );
            },

        },
        filters: {
            formatDate: function (value) {
                let date = new Date(value);
                let y = date.getFullYear();
                let MM = date.getMonth() + 1;
                MM = MM < 10 ? ('0' + MM) : MM;
                let d = date.getDate();
                d = d < 10 ? ('0' + d) : d;
                let h = date.getHours();
                h = h < 10 ? ('0' + h) : h;
                let m = date.getMinutes();
                m = m < 10 ? ('0' + m) : m;
                let s = date.getSeconds();
                s = s < 10 ? ('0' + s) : s;
                return y + '-' + MM + '-' + d + ' ' + h + ':' + m + ':' + s;
            }

        },
        created(){
            this.init(localStorage.getItem("userRole"));

            this.courseId=parseInt(localStorage.getItem("courseId"));

            this.getHomeworkList();
            this.getCourseImage();

        },
        mounted() {
            this.userName = localStorage.getItem("userName");
            this.userEmail = localStorage.getItem("userEmail");
            this.userNumber = localStorage.getItem("userNumber");
            this.userNickname = localStorage.getItem("userNickname");
            this.userRole = localStorage.getItem("userRole");
            this.userId = parseInt(localStorage.getItem("userId"));
            this.userPassword=localStorage.getItem("userPassword");
            this.userGender=localStorage.getItem("userGender");
            this.schoolId= parseInt(localStorage.getItem("schoolId"));

        }

    });
</script>
